    <title>Inicio Git</title>

<body>
    <h1>Comandos Git</h1>

    <h3>Comandos Principales</h3>

    <ul>
        <li>git init: Inicializa un repositorio </li>
        <li>git add: agrega un archivo al area de preparado</li>
        <li>git commit -m "mensaje": crea una versión de la aplicación</li>
        <li>git status: verifica el estado de los archivos </li>
        <li>git log: muestra las versiones guardadas</li>
    </ul>
</body>
